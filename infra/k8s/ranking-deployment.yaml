apiVersion: apps/v1
kind: Deployment
metadata:
  name: ranking-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ranking
  template:
    metadata:
      labels:
        app: ranking
    spec:
      containers:
      - name: ranking
        image: yourrepo/ranking-service:latest
        ports:
        - containerPort: 8080
