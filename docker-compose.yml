version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # UI port
    volumes:
      - ./minio_data:/data
    environment:
      # Value of.env
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
  
  jupyter:
    image: jupyter/pyspark-notebook:latest
    container_name: jupyter
    ports:
      - "8888:8888"
      - "4040:4040"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GRANT_SUDO=yes
    user: root
    volumes:
      - ./:/home/jovyan/work
      # ðŸ‘‡ DÃ’NG QUAN TRá»ŒNG NHáº¤T:
      # BÃªn trÃ¡i dáº¥u : lÃ  folder trÃªn mÃ¡y báº¡n (D:\spotify_trends\notebooks)
      # BÃªn pháº£i dáº¥u : lÃ  folder trong Docker (/home/jovyan/work)
      - ./notebooks:/home/jovyan/work

      # Mount JARs Ä‘á»ƒ dÃ¹ng (nhÆ° cÅ©)
      - ./jars:/home/jovyan/jars
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''
    
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
  
  api:
    build: ./api_service
    container_name: api
    ports:
      - "8000:8000"
    
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
