apiVersion: v1
kind: Secret
metadata:
  name: airflow-postgres-secret
  namespace: spotify
type: Opaque
stringData:
  # In production, use external secrets or more secure generation
  POSTGRES_USER: airflow
  POSTGRES_PASSWORD: airflow_password
  POSTGRES_DB: airflow_db

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airflow-postgres-pvc
  namespace: spotify
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-postgres
  namespace: spotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-postgres
  template:
    metadata:
      labels:
        app: airflow-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: airflow-postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: airflow-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: airflow-postgres-secret
                  key: POSTGRES_DB
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: airflow-postgres-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: airflow-postgres-service
  namespace: spotify
spec:
  selector:
    app: airflow-postgres
  ports:
    - port: 5432
      targetPort: 5432
